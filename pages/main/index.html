<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Petstory</title>
  </head>
  <body>
    <div class="fist-content">
      <header>
        <nav class="main-nav">
          <div class="logo-container">
            <h1>Petstory online</h1>
            <img
              class="bamboo-icon"
              src="../../assets/bamboo.png"
              alt="Bamboo icon"
            />
          </div>
          <ul class="main-nav-list">
            <li>About</li>
            <li>Map</li>
            <li>Zoos</li>
            <li>Donate</li>
            <li>Contact us</li>
          </ul>
        </nav>
        <p>Designed by &copy;</p>
      </header>

      <section class="section-1">
        <div class="container">
          <div class="panda-background">
            <img
              class="giant-panda"
              src="../../assets/Giant Panda.png"
              alt="Panda background"
            />
            <div class="orange-background">
              <h2 class="orange-text">Watch your <span>favorite</span> animal online</h2>
              <button class="watch-me">Watch online</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
